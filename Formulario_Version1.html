<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Portal de citas para mascotas</title>
  </head>
  <body>

    <div class="container">
        <form action="confirmacion.html" method="post">

          <h1>Crea tu perfil</h1>
          <div class="form-group">
            <label for="n">Nombres:</label>
            <input type="text" name="nombre" id="n" required class="form-control">

          </div>

          <div class="form-group">
            <label for="ap">Apellido paterno:</label>
            <input type="text" name="apellido_paterno" id="ap" required class="form-control">

          </div>

          <div class="form-group">
            <label for="am">Apellido materno:</label>
            <input type="text" name="apellido_materno" id="am" required class="form-control">

          </div>

          <div class="form-group">
            <label for="s">Sexo:</label>
            <select name="sexo" id="s" class="form-control">
                  <option value ="Hombre">Hombre</option>
                  <option value ="Mujer">Mujer</option>
                  <option value ="Prefiero no especificar">Prefiero no especificar</option>
             </select> 
          </div>

          <div class="form-group">
            <label for="ce">Correo Electrónico:</label>
            <input type="text" name="correo_electronico" id="ce" required class="form-control">

          </div>

          <div class="form-group">
            <label for="tc">Teléfono de Contacto:</label>
            <input type="text" name="telefono_contacto" id="tc" required class="form-control">

          </div>

          <div class="form-group">
            <label for="d">Distrito:</label>
            <select name="distrito" id="d" class="form-control">
                  <option value ="Distrito A">Distrito A</option>
                  <option value ="Distrito B">Distrito B</option>
                  <option value ="Distrito C">Distrito C</option>
                  <option value ="Distrito D">Distrito D</option>
             </select> 
          </div>

          <div class="form-group">
            <label for="dr">Dirección:</label>
            <input type="text" name="direccion" id="dr" required class="form-control">

          </div>

          <div class="form-group">
            <label for="nm">Nombre de la mascota:</label>
            <input type="text" name="nombre_mascota" id="nm" required class="form-control">

          </div>

          <div class="form-group">
            <label for="tm">Tipo de mascota:</label>
            <select name="tipo_mascota" id="tm" class="form-control">
                  <option value ="Perro">Perro</option>
                  <option value ="Gato">Gato</option>
                  <option value ="Hamster">Hamster</option>
             </select> 
          </div>

          <div class="form-group">
            <button>Crear Perfil</button>
        </div>

        </form>





    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
